<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chillzone</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f6f7;
  margin: 0;
}
header {
  background: #ffffff;
  padding: 20px;
  border-bottom: 1px solid #ddd;
}
h1 {
  margin: 0;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  font-size: 16px;
}
section {
  padding: 20px;
}
h2 {
  border-bottom: 1px solid #ddd;
  padding-bottom: 6px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 10px;
}
.card {
  background: white;
  border: 1px solid #ddd;
  padding: 10px;
}
small {
  color: #666;
}
a {
  color: #0066cc;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h1>Chillzone</h1>
  <input type="text" id="search" placeholder="Search everything..." onkeyup="filterItems()">
</header>

<section>
  <h2>Movies</h2>
  <div class="grid">
    <div class="card" data-name="Avengers Endgame">Avengers: Endgame<br><small>Link coming soon</small></div>
    <div class="card" data-name="Spider Man No Way Home">Spider-Man: No Way Home<br><small>Link coming soon</small></div>
  </div>
</section>

<section>
  <h2>TV Shows</h2>
  <div class="grid">
    <div class="card" data-name="Breaking Bad">Breaking Bad<br><small>Link coming soon</small></div>
  </div>
</section>

<section>
  <h2>Anime</h2>
  <div class="grid">
    <div class="card" data-name="Naruto">Naruto<br><small>Link coming soon</small></div>
  </div>
</section>

<section>
  <h2>Manga</h2>
  <div class="grid">
    <div class="card" data-name="One Piece">One Piece<br><small>Link coming soon</small></div>
  </div>
</section>

<section>
  <h2>Music</h2>
  <div class="grid">
    <div class="card" data-name="LoFi Beats">Lo-Fi Beats<br><small>Link coming soon</small></div>
  </div>
</section>

<section>
  <h2>Proxies</h2>
  <div class="grid">
    <div class="card"><a href="https://example.com" target="_blank">Proxy 1</a></div>
  </div>
</section>

<script>
function filterItems() {
  const input = document.getElementById("search").value.toLowerCase();
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    const name = card.getAttribute("data-name");
    card.style.display = !name || name.toLowerCase().includes(input) ? "" : "none";
  });
}
</script>

</body>
</html>
